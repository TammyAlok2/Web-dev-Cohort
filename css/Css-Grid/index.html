<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent{
        border: 2px solid;
        display: grid;
        grid-template-rows:repeat(4,60px) ;
        grid-template-columns: repeat(4,60px);
        grid-gap:10px;
    }
    .child{
        border:1px dashed;
    }
    .item1{
        /* grid-row-start:1;
        grid-row-end: 3;
        grid-column-start:1;
grid-column-end: 4;
grid-area : r-s/;
*/

grid-area: 1/1/3/4;
    }
   
.item4{
    grid-column-start:1;
    grid-column-end: -2;
}
</style>
<body>
    
<div class="parent">
    <div class="child item1">Item  1 </div>
    <div class="child">Item 2 </div>
    <div class="child">Item 3</div>
    <div class="child item4">Item 4 </div>
    <div class="child">Item 5 </div>
    <div class="child">Item 6</div>
</div>

</body>
</html>
